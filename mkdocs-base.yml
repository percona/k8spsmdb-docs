# MkDocs configuration
# Used as base - look for .yml files with INHERIT
site_name: Percona Operator for MongoDB
site_description: Documentation
site_author: Percona LLC
site_url: ""
copyright: Percona LLC and/or its affiliates, &#169; 2009 - 2024
use_directory_urls: false
repo_name: percona/k8spsmdb-docs
repo_url: https://github.com/percona/k8spsmdb-docs
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/operators-mark.svg
  favicon: assets/operators-fav.svg
  custom_dir: _resource/overrides/
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Color theme set to Automatic. Click to change
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Color theme set to Light Mode. Click to change
    - media: "(prefers-color-scheme: dark)"
      scheme: percona-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Color theme set to Dark Mode. Click to change

# Theme features

  features:
    - search.highlight
    - navigation.top
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.sections
    - navigation.tracking
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy


extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/lightgallery.min.css
  - css/nocopy.css
  - css/design.css
  - css/osano.css
  - css/operators.css

extra_javascript:
  - js/promptremover.js
  - js/consent.js
#  - js/version-select.js
#  - js/toctree.js
#  - js/lightgallery.min.js

markdown_extensions:
  attr_list: {}
  toc:
    permalink: true
  md_in_html: {}
  admonition: {}
  def_list: {}
  meta: {}
  smarty: { smart_angled_quotes: true }
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tilde: {}
  pymdownx.superfences: {}
  pymdownx.tabbed: {}
  pymdownx.tasklist:
    custom_checkbox: true
  pymdownx.snippets:
      base_path: ["snippets"]
      auto_append:
        - services-banner.md
  pymdownx.highlight:
    use_pygments: true
  pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
    options:
      custom_icons:
        - _resource/overrides/.icons

plugins:
  section-index: {}
  search: 
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
#  placeholder:
#    enabled: True
#    js_output_dir: assets/javascripts/
#    placeholder_css: assets/javascripts/placeholder-plugin.css
#    placeholder_extra_js: ""
#    placeholder_file: placeholder-plugin.yaml
  git-revision-date: {}
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
  macros:
    include_yaml:
      - "variables.yml"
  # https://pypi.org/project/mkdocs-exclude/
  #  glob:
  #    - "setting-up/client/docker.md"
  # https://github.com/orzih/mkdocs-with-pdf
  with-pdf:
    output_path: "_pdf/PerconaOperatorMongoDB.pdf"
    cover_title: "Percona Operator for MongoDB documentation"
    cover_subtitle: 1.16.2 (July 23, 2024)
    author: "Percona Technical Documentation Team"
    cover_logo: docs/assets/images/percona_kubernetes_icon.png
    custom_template_path: _resource/templates
    enabled_if_env: ENABLE_PDF_EXPORT
  # Check links - but extends build time significantly
  # https://pypi.org/project/mkdocs-htmlproofer-plugin/
  #    htmlproofer: {}
  mike:
    version_selector: true
    css_dir: css
    javascript_dir: js
    canonical_version: null
  print-site:
    add_to_navigation: false
    print_page_title: 'Percona Operator for MongoDB 1.17.0 documentation'
    add_print_site_banner: false
    # Table of contents
    add_table_of_contents: true
    toc_title: 'Table of Contents'
    toc_depth: 6
    # Content-related
    add_full_urls: false
    enumerate_headings: true
    enumerate_figures: true
    add_cover_page: true
    cover_page_template: "pdf_cover_page.tpl"
    path_to_pdf: ""
    include_css: true
    enabled: true
#    exclude:
#      - "RN/index.md"
#      - "../snippets/services-banner.md"

extra: # Used in main.html template and can't be externalized
  edit_page_text: '<i class="uil uil-pen"></i> <b>Edit this page</b>'
  updated_text: '<i class="uil uil-refresh"></i> Page updated'
  commandName: 'kubectl'
  clusterName: 'my-cluster-name'
  release: '1.16.2'
  apiversion: '1'  
  mongodb70recommended: '7.0.8-5'
  mongodb60recommended: '6.0.15-12'
  mongodb50recommended: '5.0.26-22'
  pmm2recommended: '2.41.2'
  gkerecommended: '1.29'
  certmanagerrecommended: '1.14.5'
  pbmrecommended: '2.4.1'
  version:
    provider: mike

